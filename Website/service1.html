<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #e0c3fc, #8ec5fc);
            color: #333;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h2 {
            font-size: 2.5em;
            margin: 0;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #555;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            img {
                width: 80%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Electronics</h2>
        <p>Discover the latest gadgets and devices.</p>
        <img src="Assetss/ICT_Electronics_website_header.jpg" alt="Electronics">
    </div>
</body>
</html>
