<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Offers</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #333;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h2 {
            font-size: 2.5em;
            margin: 0;
            color: #333;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #666;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            img {
                width: 80%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Special Offers</h2>
        <p>Grab exciting deals and discounts!</p>
        <img src="Assetss/Offers-To-Give-To-Customers-For-e-Commerce-Sellers-e1583318138529.jpg" alt="Offers">
    </div>
</body>
</html>
