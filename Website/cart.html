<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
            font-size: 32px;
            text-shadow: 1px 1px 2px #aaa;
        }

        table {
            width: 70%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-size: 18px;
            text-transform: uppercase;
        }

        tr:hover {
            background-color: #f1f1f1; /* Highlight row on hover */
            transition: background 0.3s ease;
        }

        td {
            font-size: 16px;
            color: #555;
        }

        .total {
            font-weight: bold;
            font-size: 18px;
            color: #6a11cb;
        }

        /* Checkout Button */
        .checkout-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        .checkout-btn:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }
    </style>
</head>
<body>
    <h2>Your Shopping Cart</h2>
    <table>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>1</td>
            <td>$699</td>
        </tr>
        <tr>
            <td>Headphones</td>
            <td>2</td>
            <td>$199</td>
        </tr>
        <tr>
            <td colspan="2" class="total">Total</td>
            <td class="total">$1097</td>
        </tr>
    </table>

    <!-- Checkout Button -->
    <a href="#" class="checkout-btn">Proceed to Checkout</a>
</body>
</html>
